<head>
<title>QR Code Generator</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=no" />
<script type="text/javascript" src="jquery.min.js"></script>
<script type="text/javascript" src="qrcode.js"></script>
<link rel="stylesheet" href="style.css">
<link rel="shortcut icon" href="qr.jpg.jpg" type="image/x-icon">
</head>
<body style="display: grid; place-items:center; margin-top: 10%; border-radius: 10px; border-color: black;
 box-shadow: 2px 2px 30px 1px #636975; height: 50%; width: 50%; margin-left: 25%;">
	<h1 style="text-align: center; color:black; ">QR Code Generator</h1>
<input id="text" type="text" placeholder="Enter Project Name" 

style=
"width:25%;
height:45px;
background-color: black;
color: aliceblue;
border-radius: 10px;
text-align: center;




"/><br />
<div id="qrcode" style="width:100%; height:100%; margin-top:15px; margin-bottom: 5%;"></div>

<script type="text/javascript">
var qrcode = new QRCode(document.getElementById("qrcode"), {
	width : 100,
	height : 100
});

function makeCode () {		
	var elText = document.getElementById("text");
	
	if (!elText.value) {
		// alert("Input a text");
		elText.focus();
		return;
	}
	
	qrcode.makeCode(elText.value);
}

makeCode();

$("#text").
	on("blur", function () {
		makeCode();
	}).
	on("keydown", function (e) {
		if (e.keyCode == 13) {
			makeCode();
		}
	});
</script>
</body>
